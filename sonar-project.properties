# suppress inspection "UnusedProperty" for whole file
# Details: http://docs.sonarqube.org/display/SONAR/Analyzing+with+SonarQube+Scanner

# Prerequisites:
#   1. Installed SonarQube Server
#   2. Installed SonarQube Scanner
#   3. System variable points to installation directory of the SonarQube Scanner

# Must be unique in a given SonarQube instance
sonar.projectKey=ts:play-with-gulp
# This is the name displayed in the SonarQube UI
sonar.projectName=Play with gulp
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
sonar.sources=.

# Narrowing the Focus: http://docs.sonarqube.org/display/SONAR/Narrowing+the+Focus
sonar.exclusions=node_modules/**,components/**,target/**,.tech/**,.tmp/**,public/**,.idea/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8